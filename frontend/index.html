<!DOCTYPE html>
<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h2>MSCS621 Concordance API</h2>

<p>Please input a sentence for concordance or locations</p>

  <label for="analyzeIn">Analyze:</label>
  <input type="text" id="analyzeIn" name="analyzeIn" value="" ></input>
  <button name="analyzeSubmit">Submit</button>


<script>

$(document).ready(function(){
  $("button").click(function(){
    var input = $('input[name="analyzeIn"]').val();
    $.ajax({
            data: input,
            type: "POST",
            url: "/docs/analyze",
            timeout: 20000,
            contentType: "text/plain",
            dataType: 'json',
            success: '200'
    });
  });
});
</script>

</body>
</html>
